name: lottlo
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1


environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.1
  provider: ^6.1.2
  json_annotation: ^4.9.0
  html: ^0.15.4
  flutter_swipe_button: ^2.1.3
  intl: 0.20.2
  flutter_ringtone_player: ^4.0.0+3
  flutter_local_notifications: ^19.3.0
  permission_handler: ^12.0.1
  path: ^1.9.0
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  firebase_ui_auth: ^1.15.0
  firebase_ui_oauth_google: ^1.3.3
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.2.0
  image_picker: ^1.1.2  
  url_launcher: ^6.3.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.1

flutter_native_splash:
  color: "#ffffff"
  image: "assets/splashIcon.png"
  android: true
  ios: true

  android_12:
    color: "#ffffff"
    image: "assets/splashIcon.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/mainIcon.png"




flutter:
  uses-material-design: true

  assets:
   
    - assets/mainIcon.png
    - assets/mainPage.png
    - assets/splashIcon.png
    - assets/authIcon.png
    - assets/homeIcon.png